<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Cadastrar</title>
</h:head>
	
	<h3>Cadastre-se!</h3>
	
		<h:form id="form">
		<p:messages autoUpdate = "true" id ="mgs"/>
			<p:panelGrid columns="3">
				<p:outputLabel value="Nome" for="name" />
				<p:inputText id="name" maxlength = "30" size ="30" value="#{UsuarioBean.usuario.nome}"/>
				
				<p:outputLabel value="E-mail" for="email" />
				<p:inputText id="email" maxlength = "30" size ="30" value="#{UsuarioBean.usuario.email}" />
				
				<p:outputLabel value="Senha" for="senha"/>
				<h:inputSecret id="senha" maxlength = "8" size ="30" value="#{UsuarioBean.usuario.senha}" />
								
				<p:outputLabel value="Telefone" for="telefone"/>
				<p:inputText id="ddd" maxlength = "03" size ="03" value="#{UsuarioBean.usuario.ddd}" />
				<p:inputText id="telefone" maxlength = "10" size ="10" value="#{UsuarioBean.usuario.telefone}" />			
				
				<p:commandButton value="Cadastrar" action="#{UsuarioBean.salvar()}"/>
				
		</p:panelGrid>
		</h:form>

</html>
