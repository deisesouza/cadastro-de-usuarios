<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Sistema de Cadastro de Usuários</title>
</h:head>

<h:form>
		
	<h1><h:outputText id="bemVindo" value="Bem vindo(a) ao sistema." /></h1>	
	<h:panelGrid id="gridLoginSenha" columns="2">
		<h:outputText value="Usuário:" for ="login" />
		<h:inputText id="login" value="#{LoginBean.usuario}"/>

		<h:outputText value="Senha:" for ="senha" />
		<h:inputSecret id="senha" value="#{LoginBean.senha}"/>
	</h:panelGrid>
	<h:commandButton id="botao" value="Entrar" action="#{LoginBean.verificaLogin()}" />
	<p:commandLink value ="Cadastre-se"/>
	
</h:form>
	<h:outputText value="#{LoginBean.mensagem}" />

</html>
